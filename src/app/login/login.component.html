<div class="row" *ngIf="!IsLogedIn; else Logged">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center pb-4 pt-3">
          <span class="text-">Please enter your login</span>
        </h3>
        <form #userForm="ngForm">
          <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="userName" type="text" name="username" class="form-control" #username="ngModel" required
              minlength="2">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="password" type="password" name="password" class="form-control" #passWord="ngModel"
              required minlength="2">
          </div>
          <div class="form-group">
            <label>Organization</label>
            <input [(ngModel)]="orgName" type="text" name="orgName" class="form-control" #orgname="ngModel">
          </div>
          <div class="col-12 input-group mb-3">
            <select class="custom-select" id="language">
              <option>English</option>
              <option>עברית</option>
              <option>Spanish</option>
              <option>German</option>
              <option>French</option>
              <option>Russian</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" [(ngModel)]="rememberMe" class="form-check-input" #rememberme="ngModel"
              name="rememberMe">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
        </form>
        <button (click)='onSubmit(userForm)' mat-raised-button color="primary" class="col">Login</button>
      </div>
    </div>
  </div>
</div>
