<div class="container">
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <div>
    <h3>New Order</h3>
    <div class="row align-items-center">
      <!-- <div class="col-sm-12 col-md-4 col-lg-12">Arrival Date</div> -->
      <!-- <div class="col-sm-12 col-md-4 col-lg-1"></div> -->
      <div class="col-sm-12 col-md-12 col-lg-2">
        <div class="row">
          <!-- <p class="col-sm-12 col-md-12 col-lg-12 mb-1"><strong>Arrival</strong></p> -->
          <mat-form-field class="example-full-width col-sm-12 col-md-12 col-lg-12">
            <input matInput [matDatepicker]="startDate" (dateChange)="changeDate()" placeholder="Arrival"
              [min]="minStartDate" [(ngModel)]='arrivalDate'>
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker touchUi #startDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-2 ">
        <div class="row">
          <!-- <p class="col-sm-12 col-md-12 col-lg-12 mb-1"><strong>Departure</strong></p> -->
          <mat-form-field class="example-full-width col-sm-12 col-md-12 col-lg-12">
            <input matInput [matDatepicker]="endDate" placeholder="Departure" [value]="evacuateDate" [min]="minEndDate"
              [(ngModel)]='evacuateDate'>
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker touchUi #endDate></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <mat-form-field class="col-sm-12 col-md-12 col-lg-2">
        <mat-label>Adults</mat-label>
        <mat-select [value]="maxAdults" [(ngModel)]="maxAdults" matNativeControl required>
          <mat-option value="0">0</mat-option>
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
        </mat-select>
      </mat-form-field>
